<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <div class="material-icons" class="material-icons-outlined">
                apps
            </div>
            <div class="material-icons" class="material-icons-outlined">
                login
            </div>
        </nav>
        <main>
            <img class="googlelogo" alt="google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="/form/submit" method="GET">
                <div>
                    <input type="text" name="text" class="search">
                </div>
                <div>    
                    <input type="submit" name="gsearch" class="gsearch" value="Google Search">
                </div>
                <div>
                    <input type="submit" name="lucky" class="lucky" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
