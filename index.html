<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <nav>
            <ul>
                <li id="about" ><a href="#">About</a></li>
                <li id="store" ><a href="#">Store</a></li>
                <li id="gmail" ><a href="#">Gmail</a></li>
                <li id="imges" ><a href="#">Images</a></li>
            </ul>
            <button>
                <div id="apps" class="material-icons" class="material-icons-outlined">
                    apps
                </div>
            </button>
            <button>
                <div id="logn" class="material-icons" class="material-icons-outlined">
                    login
                </div>
            </button>
        </nav>
        <main>
            <img class="googlelogo" alt="google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="/form/submit" method="GET">
                <div>
                    <input type="text" name="text" class="search">
                </div>
                <div>    
                    <input type="submit" name="gsearch" class="gsearch" value="Google Search">
                </div>
                <div>
                    <input type="submit" name="lucky" class="lucky" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
